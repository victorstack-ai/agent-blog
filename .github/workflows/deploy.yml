name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'blog/**'
      - 'docs/**'
      - 'docusaurus.config.ts'
      - 'static/**'
      - 'src/**'
      - 'sidebars.ts'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate blog content
        run: |
          BAD=' @theme/'
          if grep -r "$BAD" blog/ 2>/dev/null; then
            echo "::error::Invalid MDX import: space before @theme (e.g. ' @theme/Tabs') breaks the build. Fix: remove the space so it is '@theme/Tabs'. From agent-hq run: python jobs/sanitize_blog_repo.py"
            exit 1
          fi
          echo "Blog content validation passed."

      - name: Build website
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
